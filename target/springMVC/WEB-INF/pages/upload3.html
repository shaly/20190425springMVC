<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>演示 - Web Uploader</title>
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/syntax.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/style.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/webuploader.css">
<link rel="stylesheet" type="text/css"
	href="https://fex.baidu.com/webuploader/css/demo.css">
<!-- 
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/syntax.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/webuploader.css">
<link rel="stylesheet" type="text/css" href="css/demo.css"> -->
</head>
<body>
<input type="text" id="dir" value="/demo" />
	<div> 
		<div class="page-body"> 
			<div id="post-container" class="container"> 
				<div class="page-container">
					<h1 id="demo">Demo</h1> 
					<p>shop picture,add picture</p> 
					<div id="uploader" class="wu-example">
						<div class="queueList filled">
							<div id="dndArea" class="placeholder element-invisible">
								<div id="filePicker" class="webuploader-container">
									<div class="webuploader-pick">click to choose picture</div>
									<div id="rt_rt_1db0k2rq01kb1au21gs51ubf12qh1"
										style="position: absolute; inset: 0px auto auto 75.8167px; width: 168px; height: 44px; overflow: hidden;">
										<input type="file" name="file"
											class="webuploader-element-invisible" multiple="multiple"
											accept="image/*"><label
											style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
									</div>
								</div>
								<p>you can pull picture in here , more than 300 number</p>
							</div>
							<ul class="filelist">
								<li id="WU_FILE_0"><p class="title">picture.png</p>
									<p class="imgWrap">
										<img src="images\20190518123835.png"/>
									</p>
									<p class="progress">
										<span></span>
									</p>
									<div class="file-panel" style="height: 0px;">
										<span class="cancel">del</span><span class="rotateRight">turn right</span><span
											class="rotateLeft">turn left</span>
									</div></li>
							</ul>
						</div>
						<div class="statusBar" style="">
							<div class="progress" style="display: none;">
								<span class="text">0%</span> <span class="percentage"
									style="width: 0%;"></span>
							</div>
							<div class="info">choose 1 picture ,it's 12.32K</div>
							<div class="btns">
								<div id="filePicker2" class="webuploader-container">
									<div class="webuploader-pick">continue to add ...</div>
									<div id="rt_rt_1db0k2rq6au4mlp87015mh1jd46"
										style="position: absolute; inset: 0px auto auto 10px; width: 94px; height: 42px; overflow: hidden;">
										<input type="file" name="file"
											class="webuploader-element-invisible" multiple="multiple"
											accept="image/*"><label
											style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
									</div>
								</div>
								<div class="uploadBtn state-ready">submit</div>
							</div>
						</div>
					</div>

				</div> 
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// 添加全局站点信息
		var BASE_URL = 'http://localhost:8080/springMVC';
	</script>
	<!-- 这5个js文件是从webuploader的demo中扣下来的，这整个页面都是扣下来的 -->
	<!--因为本地编辑器乱码，直接用他们网站的 --> 
<script type="text/javascript" src="js/webuploader/jquery-3.3.1.js"></script>		
	<script type="text/javascript" src="js/webuploader/js/webuploader.js"></script>
	<script type="text/javascript" src="js/webuploader/js/demo.js"></script>

</body>
</html>
